<canvas id="snake" width="400" height="400"></canvas>
<script>
    function getMomentumFromJoyPad(x, y) {
        const joy = navigator.getGamepads()[0];
        const response = {x, y};
        if (joy && joy.axes) {
            const jx = ~~joy.axes[0];
            const jy = ~~joy.axes[1];
            if (jx && !x) {
                return {x: jx, y: 0};
            } else if (jy && !y) {
                return {x: 0, y: jy};
            }
        }
        return {x, y};
    }

    function goGoSnake() {
        const canvas = document.querySelector('#snake');
        const context = canvas.getContext('2d');
        let posX = 10;
        let posY = 10;
        let rewardX = 15;
        let rewardY = 15;
        let momentumX = 0;
        let momentumY = 0;
        const trail = [];
        let tail = 5;
        const tileCount = 20;
        let started = false;

        const resetGame = () => {
            posX = 10;
            posY = 10;
            rewardX = 15;
            rewardY = 15;
            momentumX = 0;
            momentumY = 0;
            trail.length = 0;
            tail = 5;
            started = false;
        };

        const keyPush = ({keyCode}) => {
             switch(keyCode) {
                case 37:
                    if (!momentumX) {
                        momentumX = -1;
                        momentumY = 0;
                    }
                    break;
                case 38:
                    if (!momentumY) {
                        momentumX = 0;
                        momentumY = -1;
                    }
                    break;
                case 39:
                    if (!momentumX) {
                        momentumX = 1;
                        momentumY = 0;
                    }
                    break;
                case 40:
                    if (!momentumY) {
                        momentumX = 0;
                        momentumY = 1;
                    }
                    break;
            }
            started = started || momentumY !== 0 || momentumX !== 0;
        };

        function game() {
            const momentum = getMomentumFromJoyPad(momentumX, momentumY);
            momentumX = momentum.x;
            momentumY = momentum.y;
            posX += momentumX;
            posY += momentumY;

            if (posX < 0) {
                posX = tileCount - 1;
            } else if (posX > tileCount - 1) {
                posX = 0;
            }

            if (posY < 0) {
                posY = tileCount - 1;
            } else if (posY > tileCount - 1) {
                posY = 0;
            }

            context.fillStyle = 'black';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = 'lime';
            for (let i = 0; i < trail.length; i++) {
                context.fillRect(trail[i].x * tileCount, trail[i].y * tileCount, tileCount - 2, tileCount - 2);
                if (started && trail[i].x === posX && trail[i].y === posY) {
                    return resetGame();
                }
            }

            trail.push({x: posX, y: posY});

            while (trail.length > tail) {
                trail.shift();
            }

            if (rewardX === posX && rewardY === posY) {
                tail++;
                rewardX = Math.floor(Math.random() * tileCount);
                rewardY = Math.floor(Math.random() * tileCount);
            }

            context.fillStyle = 'red';
            context.fillRect(rewardX * tileCount, rewardY * tileCount, tileCount - 2, tileCount - 2);
        }

        setInterval(game, 1000 / 15);
        document.addEventListener('keydown', keyPush);
    }


    document.addEventListener('DOMContentLoaded', goGoSnake);
</script>
